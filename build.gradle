plugins {
    id 'java-library' 
    id 'war'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    api libs.org.postgresql.postgresql
    api libs.org.apache.olingo.odata.server.api
    api libs.com.fasterxml.jackson.core.jackson.databind
    api libs.org.apache.olingo.odata.commons.api
    api libs.org.apache.olingo.odata.commons.core
    api libs.org.slf4j.slf4j.api
    api libs.com.fasterxml.jackson.core.jackson.annotations
    api libs.com.google.code.gson.gson
    api libs.org.mongodb.mongodb.jdbc


    runtimeOnly libs.mysql.mysql.connector.java
    runtimeOnly libs.org.apache.olingo.odata.server.core
    runtimeOnly libs.org.slf4j.slf4j.simple

    testImplementation libs.org.junit.jupiter.junit.jupiter.api
    testImplementation libs.org.junit.jupiter.junit.jupiter.engine

    compileOnly libs.javax.servlet.javax.servlet.api
}

group = 'org.reso'
version = '1.0'
description = 'RESOservice'

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

